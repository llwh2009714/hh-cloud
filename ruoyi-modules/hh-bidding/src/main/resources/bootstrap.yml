# Tomcat
server:
  port: 9209

# Spring
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
#  main:
#    allow-bean-definition-overriding: true
  application:
    # 应用名称
    name: hh-bidding
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ruoyi-nacos:8848
      config:
        # 配置中心地址
        server-addr: ruoyi-nacos:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

